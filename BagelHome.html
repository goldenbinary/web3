<!DOCTYPE html>
<html>
<head>
    <title>BagelChamp Voting</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.4.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>BagelChamp Voting</h1>

    <div id="connect-wallet">
        <h2>Connect Your Wallet</h2>
        <button id="connect-button">Connect</button>
        <p id="status">Not Connected</p>
    </div>

    <div id="voting">
        <h2>Vote for BagelChamp</h2>
        <form>
            <label>First choice:</label>
            <select id="proposal1">
                <option value="0">Plain</option>
                <option value="1">Everything</option>
                <option value="2">Cinnamon Raisin</option>
                <option value="3">Jalepeno Anchovy</option>
            </select><br>

            <label>Second choice:</label>
            <select id="proposal2">
                <option value="0">Plain</option>
                <option value="1">Everything</option>
                <option value="2">Cinnamon Raisin</option>
                <option value="3">Jalepeno Anchovy</option>
            </select><br>

            <button type="submit">Vote</button>
        </form>

        <p id="voting-status"></p>
    </div>

    <script src="connectWallet.js"></script>
    <script src="vote.js"></script>
</body>
</html>
